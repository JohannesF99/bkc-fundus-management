<!DOCTYPE html>
<html lang="de">
<head>
    <title>BKC Fundus Überlick</title>
</head>
<body>
<h1>BKC Fundus Überlick</h1>
<table cellpadding="5" cellspacing="5" align="center">
    <tr align="left">
        <th>Mitglieds-ID</th>
        <th>Name</th>
        <th>Kostüm</th>
        <th>Anzahl</th>
        <th>Datum</th>
    </tr>
    {{ range .entryList }}
    <tr align="left">
        <td>{{ .MemberId }}</td>
        <td>{{ .MemberName }}</td>
        <td>{{ .ItemName }}</td>
        <td>{{ .ItemCapacity }}</td>
        <td>{{ .EntryDate }} </td>
    </tr>
    {{ end }}
</table>
</body>
</html>
